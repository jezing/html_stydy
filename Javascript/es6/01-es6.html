<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值</title>

</head>

<body>
    <script>
        const obj = {
            x: 1,
            y: [2, 3, 4],
            z: {
                a: 5,
                b: 6
            }
        }
        const {
            x: xx,
            y: yy,
            z: zz
        } = obj;
        console.log(xx, yy, zz);
        const {
            y, //对象属性的解构赋值，得到obj中的y
            y: [, yyy, ], //对obj中的y进行匹配，然后对数组中的第二个数进行解构赋值，得到yyy=3
            z,
        } = obj;
        console.log(y, yyy, z);
    </script>
</body>

</html>
