        const m3 = new Map(
            [
                [p1, {
                    color: "red",
                    backgroundColor: "black",
                    fontSize: "50px",
                    fontWeight: "bold"
                }],
                [p2, {
                    color: "green",
                    backgroundColor: "pink",
                    fontSize: "50px",
                    fontWeight: "bold"
                }],
                [p3, {
                    color: "blue",
                    backgroundColor: "orange",
                    fontSize: "50px",
                    fontWeight: "bold"
                }]
            ]
        );
        // elem表示每一个p标签dom元素
        // stylesValue表示对象,遍历每一个对象的键值对,
        // elem.style[value]表示elem.style.value
        // stylesValue[value]表示在对象中的value的值是什么。对于每一个value在对象中进行遍历 。
        m3.forEach((stylesValue, elem) => {
            for (const value in stylesValue) {
                elem.style[value] = stylesValue[value]
            }
        })
    </script>
