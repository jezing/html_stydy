<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 的基本使用</title>
</head>

<body>
    <script>
        class Person {
            name = "person";
            age = 0;
            sex = "null";

            constructor(name, age, sex) {
                this.name = name;
                this.age = age;
                this.sex = sex;
                this.say = function() {

                }
            }

            speak() {
                console.log("speaking");
            }

            static talk() {
                console.log("talking");
            }
        }

        const alex1 = new Person(age = 19, name = "alex", sex = "female");
        const alex2 = new Person(age = 19, name = "alex", sex = "female");
        console.log(alex1);
        alex1.speak();
        Person.talk();
        console.log(alex1.speak === alex2.speak); //true
        console.log(alex1.say === alex2.say); //false
        console.log(alex1.speak === Person.prototype.speak); //true
        console.log(alex1.say === Person.say); //false
    </script>
</body>

</html>
