<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>累加器和累乘器的运用</title>
</head>

<body>
    <script>
        var n = prompt("请输入N:");

        var sum = 1;
        var a = 1;
        for (var i = 1; i <= n; i++) {
            a = i / (2 * i + 1) * a;
            sum += a;
        }
        alert("最后的和是:" + sum * 2);
    </script>
</body>

</html>
