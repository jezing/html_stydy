<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>
    <script>
        var arr = [3, 2, 5, 8, 1, 9, 6];
        var re;
        for (var i = 0; i < arr.length; i++) {
            for (var j = arr.length - 1; j > i; j--) {
                if (arr[j] < arr[j - 1]) {
                    re = arr[j - 1];
                    arr[j - 1] = arr[j];
                    arr[j] = re;
                }
            }
            console.log(arr);
        }
        console.log(arr);
    </script>
</body>

</html>
