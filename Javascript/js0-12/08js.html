<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阶乘</title>
</head>

<body>
    <script>
        function fac(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * fac(n - 1);
            }
        }
        var sum = fac(4);
        console.log(sum);
    </script>
</body>

</html>
