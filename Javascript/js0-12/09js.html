<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契数列</title>
</head>

<body>
    <script>
        function fib(n) {
            if (n == 1 || n == 0) {
                return 1;
            }
            return fib(n - 1) + fib(n - 2);
        }
        for (var i = 0; i <= 15; i++) {
            console.log(fib(i));
        }
    </script>
</body>

</html>
