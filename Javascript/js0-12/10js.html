<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深克隆</title>
</head>

<body>
    <script>
        var arr = [33, 44, 11, 25, [77, 88, [32, 54]]];

        function deep_clone(arr) {
            var result = [];
            for (var i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    result.push(deep_clone(arr[i]));
                } else {
                    result.push(arr[i]);
                }
            }
            return result;
        }
        arr_clone = deep_clone(arr);
        console.log(arr_clone);
        console.log(arr == arr_clone);
    </script>

</body>

</html>
