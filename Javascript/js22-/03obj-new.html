<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
</head>

<body>
    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sayHello = function() {
                console.log("my name is " + this.name + " i am " + this.age + " " + this.sex);
            };
        }

        var mary = new People(name = "mary", age = 17, sex = "female");
        var wilian = new People(name = "wilian", age = 18, sex = "male");
        var gary = new People(name = "gary", age = 21, sex = "male");

        mary.sayHello();
        wilian.sayHello();
        gary.sayHello();
    </script>
</body>

</html>
