<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承inherit</title>
</head>

<body>
    <script>
        function People(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
        };
        People.prototype.sayHello = function() {
            console.log(this.name + " Hello " + this.age + this.sex);
        };
        People.prototype.growUp = function() {
            this.age++;
        };

        function Student(name, age, sex, school, schoolnub) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.school = school;
            this.schoolnub = schoolnub;
        }
        // 连接原型链，将student类作为people的子类。
        // 使用prototype可以将student设置为people的子类。
        Student.prototype = new People();

        Student.prototype.study = function() {
            console.log(this.name + " study in " + this.school);
        };

        Student.prototype.exam = function() {
            console.log(this.schoolnub + this.name + " is examing");
        };
        // 子类重写父类方法
        Student.prototype.sayHello = function() {
            console.log(this.name + " Hello " + this.age + " " + this.sex + " i am studying");
        };

        var Tom = new Student(name = "Tom", age = 18, sex = "male", school = "mooc middle school", schoolnub = "11223344");
        Tom.study();
        Tom.sayHello();
    </script>
</body>

</html>
