<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回顶部</title>
    <style>
        body {
            height: 5000px;
            background-image: linear-gradient(green, blue, red);
        }
        
        #box {
            position: fixed;
            right: 100px;
            bottom: 100px;
            width: 50px;
            height: 50px;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="box">
        top↑
    </div>
    <script>
        var box = document.getElementById("box");

        var timer;
        box.onclick = function() {
            clearInterval(timer)
            timer = setInterval(function() {
                document.documentElement.scrollTop -= 180;
                if (document.documentElement.scrollTop <= 0) clearInterval(timer);
            }, 20);

        };
    </script>
</body>

</html>
