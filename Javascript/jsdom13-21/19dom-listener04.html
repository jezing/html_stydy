<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #box1 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            padding: 40px;
            background-color: #333333;
            margin: 200px;
        }
        
        p {
            width: 40px;
            height: 40px;
            background-color: aqua;
        }
        
        body {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div id="box1">
        <p></p>
    </div>
    <div id="info">

    </div>
    <script>
        var oBox1 = document.getElementById("box1");
        var oInfo = document.getElementById("info");

        oBox1.onmousemove = function(e) {
            oInfo.innerHTML = "offsetX/Y:" + e.offsetX + "/" + e.offsetY + "</br>" +
                "clientX/Y:" + e.clientX + "/" + e.clientY + "</br>" + "pageX/Y:" + e.pageX + "/" + e.pageY;
        }
    </script>
</body>

</html>
