<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="事件委托-新增元素动态绑定事件">
    <title>事件委托</title>
</head>

<body>

    <button id="btn">add a li</button>
    <ul id="list">

    </ul>

    <script>
        var oList = document.getElementById("list");
        var oBtn = document.getElementById("btn");

        oBtn.onclick = function() {
            var newli = document.createElement("li");
            newli.innerText = "this is a li";
            newli.onclick = function() {
                this.style.color = "red";
            }
            oList.appendChild(newli);
        }
    </script>
</body>

</html>
