<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dimension %</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        img.normal {
            height: auto;
        }

        img.big {
            height: 100%;
        }

        img.small {
            height: 10%;
        }
    </style>
</head>

<body>
    <img class="normal" src="logocss.gif" width="95" height="84" /><br>
    <img class="big" src="logocss.gif" width="95" height="84" /><br>
    <img class="small" src="logocss.gif" width="95" height="84" />
</body>

</html>
