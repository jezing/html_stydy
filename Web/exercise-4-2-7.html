<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片旋转和放大</title>
    <style>
        div {
            font-size: 14px;
            font-weight: bold;
            line-height: 50px;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 50px;
            margin: auto;
            cursor: pointer;
            text-align: center;
            background: #abcdef;
            /*此处写代码*/
            transform: rotateY(0);
            transform-origin: 50% 0;
            transition: all 1s ease 0s;
        }
        /*此处写代码*/
        
        div:hover {
            width: 400px;
            height: 100px;
            line-height: 100px;
            font-size: 28px;
            transform: rotateY(360deg);
            background: #ffccdd;
        }
    </style>
</head>

<body>
    <div>www.imooc.com</div>
</body>

</html>
