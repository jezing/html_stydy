<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCK</title>
    <style>
        .box {
            width: 600px;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        
        .box img {
            width: 300px;
            transition: width 1s ease 0s;
        }
        
        .box p {
            position: absolute;
            text-align: center;
            width: 300px;
            height: 30px;
            line-height: 30px;
            font-weight: bold;
            margin: 0 auto;
            top: -40px;
            transition: top 2s ease 0s;
        }
        
        .box:hover p {
            top: 400px
        }
        
        .box:hover img {
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="/images/duck.png" alt="DUCK">
        <p>this is a duck</p>
    </div>
    </div>
</body>

</html>
