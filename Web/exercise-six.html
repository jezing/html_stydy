<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        div {
            width: 250px;
            height: 150px;
            background-color: #eee;
            margin-top: 5px;
        }
        
        section {
            width: 200px;
            height: 30px;
            margin-bottom: 5px;
            background-color: #ff0;
        }
        /*此处写代码*/
        
        section:empty {
            background-color: #abcdef;
        }
        
        div:empty {
            background-color: #f00;
        }
        
        div.text::after {
            content: "(备注)";
        }
        
        ul {
            list-style: none;
        }
        
        ul li::before {
            content: "*";
            text-align: center;
        }
        
        div input:hover {
            border-color: orange;
        }
        
        div input:focus {
            background-color: #f00;
        }
        
        div.urls ul li:first-child {
            color: orange;
        }
        
        #div p span {
            color: green;
        }
        
        #div .p1 span:first-child {
            color: blue;
        }
    </style>
</head>

<body>

        <p class="p2">

        </p>
    </div>


    <div>

    <ul>
