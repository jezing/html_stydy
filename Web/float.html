<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float text</title>
    <style>
        header {
            /* background-color: #999; */
            border: 3px solid white;
            width: 600px;
            height: 80px;
            margin-bottom: 5px;
        }
        
        header .logo {
            width: 200px;
            height: 80px;
            float: left;
            background-color: orange;
        }
        
        header .tel {
            width: 100px;
            height: 40px;
            float: right;
            background-color: greenyellow;
            margin-bottom: 10px;
        }
        
        header .search {
            width: 380px;
            height: 30px;
            background-color: hotpink;
            float: right;
        }
        
        main {
            /* background-color: #999; */
            margin-bottom: 15px;
            border: 3px solid white;
            width: 600px;
            height: 300px;
        }
        
        main .left {
            width: 36%;
            height: 300px;
            float: left;
            background-color: red;
        }
        
        main .right {
            width: 62%;
            height: 300px;
            float: right;
            /* background-color: red; */
        }
        
        main .top {
            width: 100%;
            height: 80%;
            background-color: blue;
            margin-bottom: 5%;
        }
        
        main .bottom {
            width: 100%;
            height: 15%;
            background-color: rgba(24, 24, 94, .8);
        }
        
        main .box1 {
            width: 20%;
            height: 100%;
            float: left;
            background-color: gold;
            margin-left: 2.5%;
            margin-right: 5%;
        }
        
        main .box2 {
            width: 20%;
            height: 100%;
            float: left;
            background-color: gold;
            margin-right: 5%;
        }
        
        main .box3 {
            width: 20%;
            height: 100%;
            float: left;
            background-color: gold;
            margin-right: 5%;
        }
        
        main .box4 {
            width: 20%;
            height: 100%;
            float: left;
            background-color: gold;
        }
        
        footer {
            /* background-color: #999; */
            border: 3px solid white;
            width: 600px;
            height: 100px;
        }
        
        footer .link {
            width: 60%;
            height: 50px;
            margin: 0 auto;
            background-color: wheat;
        }
        
        footer .mark {
            width: 50%;
            height: 30px;
            margin: 10px auto;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"></div>
        <div class="tel"></div>
        <div class="search"></div>
    </header>
    <main>
        <div class="left"></div>
        <div class="right">
            <div class="top"></div>
            <div class="bottom">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="link"></div>
        <div class="mark"></div>
    </footer>
</body>

</html>
