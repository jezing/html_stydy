<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 510px;
            height: 510px;
            margin: auto;
            margin-top: 10%;
        }
        
        .box ul {
            width: 510px;
            height: 510px;
            list-style: none;
        }
        
        .box ul li {
            float: left;
            width: 107px;
            margin-right: 10px;
            height: 107px;
            /* border: 1px solid #000; */
            position: relative;
        }
        
        .box ul li::before {
            display: block;
            width: 107px;
            height: 107px;
            transform: rotate(0deg);
            transition: transform .5s ease-in-out 0s;
        }
        
        .box ul li:nth-child(1):before {
            content: "";
            background-image: url(/images/icons_rotate/a_1.png);
        }
        
        .box ul li:nth-child(2):before {
            content: "";
            background-image: url(/images/icons_rotate/a_2.png);
        }
        
        .box ul li:nth-child(3):before {
            content: "";
            background-image: url(/images/icons_rotate/a_3.png);
        }
        
        .box ul li:nth-child(4):before {
            content: "";
            background-image: url(/images/icons_rotate/a_4.png);
        }
        
        .box ul li img {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: -28px;
            transition: transform .5s ease 0s;
        }
        
        .box ul li:hover::before {
            transform: rotate(360deg)
        }
        
        .box ul li:hover img {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <img src="/images/icons_rotate/icon1.svg" alt="">
            </li>
            <li>
                <img src="/images/icons_rotate/icon2.svg" alt="">
            </li>
            <li>
                <img src="/images/icons_rotate/icon3.svg" alt="">
            </li>
            <li>
                <img src="/images/icons_rotate/icon4.svg" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
