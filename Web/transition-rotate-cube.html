<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        section {
            width: 200px;
            height: 200px;
            margin: 200px auto;
            perspective: 15000px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            perspective: 10000px;
            position: relative;
            /* 设置变形类型，保留它内部的3D效果 */
            /* 这个盒子既是舞台又是演员 */
            transform-style: preserve-3d;
            transition: transform 5s ease-in-out 0s;
        }
        
        section:hover .box {
            transform: rotateX(360deg) rotateY(360deg);
        }
        
        .box p {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }
        /* 前面 */
        
        .box p:nth-child(1) {
            transform: translateZ(100px);
            background-color: rgba(219, 56, 211, 0.486);
        }
        /* 顶面 */
        
        .box p:nth-child(2) {
            transform: rotateX(90deg) translateZ(100px);
            background-color: rgba(42, 128, 199, 0.486);
        }
        /* 背面 */
        
        .box p:nth-child(3) {
            transform: rotateX(180deg) translateZ(100px);
            background-color: rgba(56, 219, 83, 0.486);
        }
        /* 底面 */
        
        .box p:nth-child(4) {
            transform: rotateX(-90deg) translateZ(100px);
            background-color: rgba(213, 216, 32, 0.486);
        }
        /* 侧面 */
        
        .box p:nth-child(5) {
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgba(236, 82, 102, 0.486);
        }
        
        .box p:nth-child(5) {
            transform: rotateY(-90deg) translateZ(100px);
            background-color: rgba(119, 17, 236, 0.486);
        }
    </style>
</head>

<body>
    <section>


        <div class="box">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>

        </div>

    </section>
</body>

</html>
