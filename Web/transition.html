<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div.box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: width 3s linear 0s;
        }
        
        div.box1:hover {
            width: 600px;
        }
        
        .box2 p {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transition: left 2s linear 0s;
            left: 0;
            margin-bottom: 20px;
        }
        
        .box2:hover p {
            left: 1000px;
        }
        
        .box3 {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: background-color 1s linear 0s;
        }
        
        .box3:hover {
            background-color: aquamarine;
        }
        
        .box4 {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: border-radius 1s linear 0s;
            border-radius: 0;
            margin-bottom: 40px;
        }
        
        .box4:hover {
            border-radius: 50%;
        }
        
        .box5 {
            width: 300px;
            height: 300px;
            background-color: red;
            transition: transform 1s linear 0s;
            margin-bottom: 20px;
        }
        
        .box5:hover {
            transform: rotate(360deg) scale(1.2);
        }
        
        .box6 {
            perspective: 300px;
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
        
        .box6 p {
            width: 200px;
            height: 200px;
            background-color: #f00;
            transition: transform 1s linear 0s;
        }
        
        .box6:hover p {
            transform: rotateX(360deg);
        }
        
        .box7 {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            background-color: #f00;
            border-radius: 0;
            transition: all 1s linear 0s;
        }
        
        .box7:hover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: aquamarine;
        }
        
        .box8 {
            border: 1px solid #000;
        }
        
        .box8 p {
            width: 60px;
            height: 60px;
            position: relative;
            background-color: #f00;
            margin-bottom: 10px;
            transition: left 3s linear 0s;
            left: 0;
        }
        
        .box8 p:nth-child(2) {
            transition-timing-function: ease;
        }
        
        .box8 p:nth-child(3) {
            transition-timing-function: ease-in;
        }
        
        .box8 p:nth-child(4) {
            transition-timing-function: ease-out;
        }
        
        .box8 p:nth-child(5) {
            transition-timing-function: ease-in-out;
        }
        
        .box8 p:nth-child(6) {
            transition-timing-function: cubic-bezier(.32, -0.72, .59, 1.46);
        }
        
        .box8:hover p {
            left: 1000px;
        }
    </style>
</head>

<body>

    <div class="box8">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <div class="box1"></div>
    <div class="box2">
        <p></p>
    </div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <div class="box6">
        <p></p>
    </div>
    <div class="box7"></div>
    <div class="box8"></div>

</body>

</html>
